<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Credit Card Validator</title>
    <meta name="viewport" content="width =device-width, inictial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <!-------------------HEADER----------------------------------------->
    <header>
      <div>
        <h1>
          Valída si tu número de tarjeta de crédito es real o falsa
        </h1>
      </div>
    </header>
    <!----------------------MAIN--------------------------------------->
    <main> 
     <!----------------Tarjeta ejemplo----------------------> 
        <section class="card" id="card">
          <div class="tarjetaEjemplo">
            <div class="logo-marca">
              <img src="images/logos/mastercard.png" alt=""><!--Para la marca-->
            </div>
            <div class="chip">
              <img src="images/chip-tarjeta.png" alt="" class="chip"><!--Para el chip-->
            </div>
            <div class="datos" id="number">
              <p class="label">Número de tarjeta</p>
              <p class="numero">1234 5678 9012 3456</p>
              <p class="label">Nombre de tarjeta</p>
              <p class="numero">Maria Villa</p>
            </div>
          </div>
        </section>
    <!-------------------Formulario-------------------------->
        <form action="" id="formularioTarjeta" class="formularioTarjeta">
          <div class="grupo">  
            <label for="inputNumber">Número de tarjeta</label>
            <input type="text" maxlength="16" id="inputNumber"  autocomplete="off">
          </div>
          <button type="submit" class="btn-validate" id="btn-validate">Validar</button>  
        </form>
    <!--------------Repuestas de validación------------------------------------>
        <section class="respuesta" id="respuesta">
          <div id="wrong" class="wrong">
            <h3>El número NO PERTENECE a una tajeta de crédito real</h3>
          </div>
          <div id="correct" class="correct">
            <h3>El número pertenece a una tarjeta de crédito real</h3>
          </div>
        </section>
    </main>
    <!----------------------------FOOTER------------------------------------->
    <footer>
      <div>
        <h1>
          Espacio reservado para lo que se me ocurra colocar de footer...
        </h1>
      </div>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
